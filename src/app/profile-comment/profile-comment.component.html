<mat-card *ngFor="let comment of comments">
  <mat-card-header>
    <mat-card-title>Comment</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let comment of comments">
          <h4 mat-line>{{ comment.created | date:'medium' }}</h4>
          <p mat-line>{{ comment.text}}</p>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card-content>
</mat-card>
